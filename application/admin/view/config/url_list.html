{include file="public/header"/}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>基本 <small>分类，查找</small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a>
                        </li>
                        <li><a href="table_data_tables.html#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <table class="table table-striped table-bordered table-hover dataTables-example" id="example">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>url名称</th>
                        <th>是否导航</th>
                        <th>是否展示</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    {foreach $list as $item}
                    <tbody>
                    <tr class="gradeX" {if $item.is_tmp == 1} style='color:red;'{/if}>
                        <td>{$item.id}</td>
                        <td>{$item.power_name}
                        </td>
                        <td >{$item.is_tmp ? '是':'否'}</td>
                        <td class="center">{$item.is_show ? '是':'否'}</td>
                        <td class="center">{$item.created_time}</td>
                        <td class="center">
                            <a href="">删除</a>
                            &nbsp;&nbsp;&nbsp;
                            <a href="">修改</a>
                        </td>
                    </tr>
                    </tbody>
                    {/foreach}
                </table>

            </div>
        </div>
    </div>
</div>
{include file="public/footer"/}
<script>
    $('#example').dataTable( {
        "paging": true,
        "searching": true
    } );
</script>
